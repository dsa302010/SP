name: Build OpenPilot (tn2)

on:
  push:
    branches:
      - tn2
  pull_request:
    branches:
      - tn2
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: ubuntu-20.04  # GitHub Actions 伺服器運行的系統
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential scons python3-dev python3-pip
          pip3 install --upgrade pip
          pip3 install -r requirements.txt

      - name: Compile OpenPilot
        run: scons -j$(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: openpilot-build
          path: selfdrive/
